AWSTemplateFormatVersion: '2010-09-09'
Description: 'Week 10-2: Amazon ElastiCache로 API 응답 캐싱 구현 실습 환경'

Parameters:
  EnvironmentName:
    Type: String
    Default: 'week10-2-elasticache-lab'
    Description: 환경 이름 (리소스 태그에 사용)
    AllowedPattern: ^[a-z0-9-]+$
    ConstraintDescription: 소문자, 숫자, 하이픈만 사용 가능

  CacheNodeType:
    Type: String
    Default: 'cache.t3.micro'
    Description: ElastiCache 노드 타입
    AllowedValues:
      - cache.t3.micro
      - cache.t3.small
      - cache.t3.medium

Resources:
  # VPC
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-VPC'
        - Key: Environment
          Value: !Ref EnvironmentName
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-IGW'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnet
  PublicSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-Public-Subnet-A'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # Private Subnets for ElastiCache
  PrivateSubnetA:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-Private-Subnet-A'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  PrivateSubnetC:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.12.0/24
      AvailabilityZone: !Select [2, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-Private-Subnet-C'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # NAT Gateway
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-NAT-EIP'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnetA
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-NAT-Gateway'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-Public-RT'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnetA
      RouteTableId: !Ref PublicRouteTable

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-Private-RT'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnetARouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetA
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnetCRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnetC
      RouteTableId: !Ref PrivateRouteTable

  # ElastiCache Subnet Group
  ElastiCacheSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Subnet group for ElastiCache cluster
      SubnetIds:
        - !Ref PrivateSubnetA
        - !Ref PrivateSubnetC
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-ElastiCache-SubnetGroup'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # ElastiCache Security Group
  ElastiCacheSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-ElastiCache-SG'
      GroupDescription: Security group for ElastiCache cluster
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref LambdaSecurityGroup
          Description: Allow Redis access from Lambda
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref EC2SecurityGroup
          Description: Allow Redis access from EC2
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-ElastiCache-SG'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # Lambda Security Group
  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-Lambda-SG'
      GroupDescription: Security group for Lambda functions
      VpcId: !Ref VPC
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          DestinationSecurityGroupId: !Ref ElastiCacheSecurityGroup
          Description: Allow Redis access to ElastiCache
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS outbound
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-Lambda-SG'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # EC2 Security Group (for testing)
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${EnvironmentName}-EC2-SG'
      GroupDescription: Security group for EC2 test instance
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
          Description: Allow SSH access
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          DestinationSecurityGroupId: !Ref ElastiCacheSecurityGroup
          Description: Allow Redis access to ElastiCache
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS outbound
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-EC2-SG'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${EnvironmentName}-LambdaExecutionRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: ElastiCacheAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - elasticache:DescribeCacheClusters
                  - elasticache:DescribeReplicationGroups
                Resource: '*'
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-LambdaExecutionRole'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # DynamoDB Table (for API data)
  APIDataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${EnvironmentName}-APIData'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-APIData'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

  # CloudWatch Logs Group
  APIFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${EnvironmentName}-APIFunction'
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub '${EnvironmentName}-APIFunction-LogGroup'
        - Key: Lab
          Value: 'Week10-2'
        - Key: Purpose
          Value: 'ElastiCache Lab'
        - Key: Project
          Value: AWS-Lab
        - Key: Week
          Value: '10-2'
        - Key: CreatedBy
          Value: CloudFormation

Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${AWS::StackName}-VpcId'

  PublicSubnetAId:
    Description: Public Subnet A ID
    Value: !Ref PublicSubnetA
    Export:
      Name: !Sub '${AWS::StackName}-PublicSubnetA'

  PrivateSubnetAId:
    Description: Private Subnet A ID
    Value: !Ref PrivateSubnetA
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnetA'

  PrivateSubnetCId:
    Description: Private Subnet C ID
    Value: !Ref PrivateSubnetC
    Export:
      Name: !Sub '${AWS::StackName}-PrivateSubnetC'

  ElastiCacheSubnetGroupName:
    Description: ElastiCache Subnet Group Name
    Value: !Ref ElastiCacheSubnetGroup
    Export:
      Name: !Sub '${AWS::StackName}-ElastiCacheSubnetGroup'

  ElastiCacheSecurityGroupId:
    Description: ElastiCache Security Group ID
    Value: !Ref ElastiCacheSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-ElastiCacheSecurityGroupId'

  LambdaSecurityGroupId:
    Description: Lambda Security Group ID
    Value: !Ref LambdaSecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-LambdaSecurityGroupId'

  EC2SecurityGroupId:
    Description: EC2 Security Group ID
    Value: !Ref EC2SecurityGroup
    Export:
      Name: !Sub '${AWS::StackName}-EC2SecurityGroupId'

  LambdaExecutionRoleArn:
    Description: Lambda Execution Role ARN
    Value: !GetAtt LambdaExecutionRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaExecutionRoleArn'

  APIDataTableName:
    Description: DynamoDB Table Name for API Data
    Value: !Ref APIDataTable
    Export:
      Name: !Sub '${AWS::StackName}-APIDataTableName'

  SetupInstructions:
    Description: 다음 단계 안내
    Value: !Sub |
      ElastiCache 환경 구축이 완료되었습니다!
      
      생성된 리소스:
      - VPC: ${VPC}
      - ElastiCache Subnet Group: ${ElastiCacheSubnetGroup}
      - Lambda Execution Role: ${LambdaExecutionRole}
      - DynamoDB Table: ${APIDataTable}
      
      다음 단계:
      1. ElastiCache Redis 클러스터 생성
         - Subnet Group: ${ElastiCacheSubnetGroup}
         - Security Group: ${ElastiCacheSecurityGroup}
         - Node Type: ${CacheNodeType}
      
      2. Lambda 함수 생성 (API with Cache)
         - VPC: ${VPC}
         - Subnets: ${PrivateSubnetA}, ${PrivateSubnetC}
         - Security Group: ${LambdaSecurityGroup}
         - Role: ${LambdaExecutionRole.Arn}
      
      3. API Gateway 생성 및 Lambda 연동
      
      4. 캐싱 성능 테스트
