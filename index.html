<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="한양대학교 클라우드 서비스 디자인 - 15주차 체계적 커리큘럼"
    />

    <!-- Pretendard 웹폰트 - 최고의 한글 가독성 -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css"
    />

    <title>한양대학교 클라우드 서비스 디자인</title>
    <script>
      // Buffer polyfill을 가장 먼저 로드
      window.global = window;

      // GitHub Pages SPA 리다이렉트 복원
      // 404.html에서 전달된 쿼리 파라미터를 읽어서 원래 경로로 복원
      (function () {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();

      // 쿼리 파라미터 확인
      (function () {
        var l = window.location;
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function (v) {
              var a = v.split('=');
              q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            var path = q.p;
            // 쿼리 파라미터 제거하고 원래 경로로 복원
            history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) + path + (q.q ? '?' + q.q : '') + l.hash,
            );
          }
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
